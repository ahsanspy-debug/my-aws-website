<script>
function createParticle() {
  const bg = document.getElementById("avengers-bg");
  const p = document.createElement("div");
  p.classList.add("particle");

  // random starting position anywhere
  const startX = Math.random() * 100;
  const startY = Math.random() * 100;

  p.style.left = startX + "vw";
  p.style.top = startY + "vh";

  // random movement direction
  const angle = Math.random() * Math.PI * 2;
  const distance = 80 + Math.random() * 100;

  p.style.setProperty("--dx", Math.cos(angle) * distance + "vh");
  p.style.setProperty("--dy", Math.sin(angle) * distance + "vh");

  // random speed
  p.style.animationDuration = (3 + Math.random() * 2) + "s";

  bg.appendChild(p);

  setTimeout(() => p.remove(), 6000);
}

// spawn faster for "fire" effect
setInterval(createParticle, 60);
</script>
